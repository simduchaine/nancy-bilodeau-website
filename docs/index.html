<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Nancy Bilodeau - Coaching Mieux-Etre</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="../src/favicon.png" />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/bootstrap/css/bootstrap.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="fonts/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css" />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/select2/select2.min.css"
    />

    <link rel="stylesheet" type="text/css" href="css/util.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <!--===============================================================================================-->
  </head>
  <body>
    <div class="size1 bg0 where1-parent">
      <!-- Coutdown -->
      <div
        class="flex-c-m bg-img1 size2 where1 overlay1 where2 respon2"
        style="background-image: url('../src/assets/img/hero.jpg');"
      >
        <div class="wsize2 flex-w flex-c-m cd100 js-tilt">
          <div class="flex-col-c-m size6 bor2 m-l-10 m-r-10 m-t-15">
            <span class="l2-txt1 p-b-9 days">80</span>
            <span class="s2-txt4">Days</span>
          </div>

          <div class="flex-col-c-m size6 bor2 m-l-10 m-r-10 m-t-15">
            <span class="l2-txt1 p-b-9 hours">03</span>
            <span class="s2-txt4">Hours</span>
          </div>

          <div class="flex-col-c-m size6 bor2 m-l-10 m-r-10 m-t-15">
            <span class="l2-txt1 p-b-9 minutes">58</span>
            <span class="s2-txt4">Minutes</span>
          </div>

          <div class="flex-col-c-m size6 bor2 m-l-10 m-r-10 m-t-15">
            <span class="l2-txt1 p-b-9 seconds">00</span>
            <span class="s2-txt4">Seconds</span>
          </div>
        </div>
      </div>

      <!-- Form -->
      <div class="size3 flex-col-sb flex-w p-l-75 p-r-75 p-t-45 p-b-45 respon1">
        <div class="wrap-pic1">
          <img src="../src/assets/img/nancy-bilodeau-logo.svg" alt="LOGO" />
        </div>

        <div class="p-t-50 p-b-60">
          <p class="m1-txt1 p-b-36">
			Notre site est  <span class="m1-txt2">à venir</span>, suivez-nous pour rester informé du lancement!
          </p>

          <form class="contact100-form validate-form validate" action="https://nancybilodeau.us20.list-manage.com/subscribe/post?u=23c00cdf65b51791bb6e5bda3&amp;id=16ac9ef9aa"
			method="post">
            
            <div
              class="wrap-input100 m-b-20 validate-input"
              data-validate="Courriel est obligatoire: ex@abc.xyz"
            >
              <input
                class="s2-txt1 placeholder0 input100"
                type="email"
				name="EMAIL"
				id="mce-EMAIL"
                placeholder="Courriel"
              />
              <span class="focus-input100"></span>
            </div>

            <div class="w-full">
              <input type="submit" value="S'inscrire" class="button flex-c-m s2-txt2 size4 bg7 bor1 hov1 trans-04" id="mc-embedded-subscribe">             
              </input>
            </div>
          </form>

          <p class="s2-txt3 p-t-18">
			Et ne vous inquiétez pas, nous détestons le spam aussi! Vous pouvez vous désinscrire à tout moment.
          </p>
		</div>
		

        <div class="flex-w">
          <a
            href="https://www.facebook.com/NancyBilodeauCoaching"
            class="flex-c-m size5 bg3 how1 trans-04 m-r-5"
          >
            <i class="fa fa-facebook"></i>
          </a>

          <a
            href="https://www.linkedin.com/in/nancybilodeau"
            class="flex-c-m size5 bg6 how1 trans-04 m-r-5"
          >
            <i class="fa fa-linkedin"></i>
          </a>

          <a
            href="https://www.youtube.com/channel/UCPdog-IyIN6GGL4sEl5gMdA"
            class="flex-c-m size5 bg5 how1 trans-04 m-r-5"
          >
            <i class="fa fa-youtube-play"></i>
          </a>
        </div>
      </div>
    </div>

    <!--===============================================================================================-->
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/select2/select2.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/countdowntime/moment.min.js"></script>
    <script src="vendor/countdowntime/moment-timezone.min.js"></script>
    <script src="vendor/countdowntime/moment-timezone-with-data.min.js"></script>
    <script src="vendor/countdowntime/countdowntime.js"></script>
    <script>
      $(".cd100").countdown100({
        /*Set Endtime here*/
        /*Endtime must be > current time*/
        endtimeYear: 0,
        endtimeMonth: 0,
        endtimeDate: 80,
        endtimeHours: 03,
        endtimeMinutes: 0,
        endtimeSeconds: 0,
        timeZone: ""
        // ex:  timeZone: "America/New_York"
        //go to " http://momentjs.com/timezone/ " to get timezone
      });
    </script>
    <!--===============================================================================================-->
    <script src="vendor/tilt/tilt.jquery.min.js"></script>
    <script>
      $(".js-tilt").tilt({
        scale: 1.1
      });
    </script>
    <!--===============================================================================================-->
    <script src="js/main.js"></script>
